<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5em;
}

nav {
  display: flex;
  align-items: center;
}

.menu-icon {
  font-size: 1.5em;
  cursor: pointer;
  display: none;
}

.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  margin-right: 20px;
}

.menu a {
  text-decoration: none;
  color: #fff;
}

@media screen and (max-width: 600px) {
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #333;
  }

  .menu.show {
    display: flex;
  }

  .menu li {
    margin: 0;
    text-align: center;
  }

  .menu-icon {
    display: block;
  }

  #menu-toggle {
    display: none;
  }

 
}
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Servi√ßos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
</body>
</html>
